<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Perguntas frequentes</title>
  </head>
  <body>
    <main>
      <div class="container grid">
        <div class="imgbg"></div>
        <div class="info">
          <div class="container_title">
            <h1>FAQ</h1>
          </div>
          <div class="accordion">
            <div class="accordion__intro">
              <h2>
                Como funciona o frete?<img
                  class="right"
                  src="./src/imgs/seta_cinza.png"
                  alt=""
                />
              </h2>
            </div>
            <div class="accordion__content">
              <p>
                O frete é calculado de acordo com a distância do local de
                entrega e o peso do produto.
              </p>
            </div>
          </div>
          <div class="accordion">
            <div class="accordion__intro">
              <h2>
                Como funciona o pagamento?<img
                  class="right"
                  src="./src/imgs/seta_cinza.png"
                  alt=""
                />
              </h2>
            </div>
            <div class="accordion__content">
              <p>
                O pagamento é feito no ato da entrega, em dinheiro ou cartão de
                crédito.
              </p>
            </div>
            
        </div>
      </div>
    </main>
   
    <script src="src/index.js"></script>
  </body>
  
</html>
