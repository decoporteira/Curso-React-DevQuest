<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
  </style>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
      
    <div class="card">
          
        <div class="profile-informations">
              <img src="images/image-victor.jpg" alt="Profile picture image">
              <p>Victor Crest <span class="age">26</span></p><br/>
              <span class="city">London</span>
          </div>

          <hr>

          <ul class="profile-numbers">
              <li class="info">
                  <p class="counter">80K</p>
                  <span class="counter-type">Followers</sp>
              </li>
              <li class="info">
                  <p class="counter">803K</p>
                  <span class="counter-type">Likes</span>
              </li>
              <li class="info">
                  <p class="counter">1.4K</p>
                  <span class="counter-type">Photos</span>
              </li>
          </ul>

      </div>

  </main>
</body>
</html>
