<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Box, Radio</title>
</head>
<body>
  <h1>Check Box, Radio</h1>
  <h2>linguagens de programação</h2>
  <label for="C#">C#</label>
  <input type="checkbox" name="linguagens" id="C#"><br>
  <label for="js">JavaScript</label>
  <input type="checkbox" name="linguagens" id="js" checked>

  <h2>Gênero</h2>
  <label for="Gênero"></label>
  <label for="masculino">Masculino</label>
  <input type="radio" name="gender" id="masculino" checked>
  <label for="feminino">Feminino</label>
  <input type="radio" name="gender" id="feminino">

</body>
</html>
